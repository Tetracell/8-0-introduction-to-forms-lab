<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay ya' bills</title>
</head>

<body>
    <form>
        <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>

        <h2>Contact Information</h2>
        
        <input type="radio" id="Mr" name="honorific" value="Mr" checked>
        <label for="Mr">Mr.</label>
        <br>
       
        <input type="radio" id="Ms" name="honorific" value="Ms">
        <label for="Ms">Ms.</label>
        <br>

        <input type="radio" id="Mrs" name="honorific" value="Mrs">
        <label for="Mrs">Mrs.</label>
        <br>

        <input type="radio" id="Mx" name="honorific" value="Mx">
        <label for="Mx">Mx.</label>
        <br>

        <br>
        Name:*<input type="text" placeholder="Name" required>
        <br><br>
        Email:*<input type="email" placeholder="Email" required>


        <h2>Payment Information</h2>

        Card Type:
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
        <br>
        Card Number:* <input placeholder="xxxx xxxx xxxx xxxx" type="text" required>
        <br>
        Expiration Date (MM/YY):* <input placeholder="mm/yy" type="text" required>
        <br>
        <input type="submit" value="Submit Payment">
    </form>
    <marquee>SECRET BONUS</marquee>
</body>

</html>
