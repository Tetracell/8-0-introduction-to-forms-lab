<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay ya' bills</title>
</head>

<body>
    <form>
        <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>

        <h2>Contact Information</h2>
        <input type="radio" name="honorific" value="Mr" checked>Mr.
        <input type="radio" name="honorific" value="Ms">Ms.
        <input type="radio" name="honorific" value="Mrs">Mrs.
        <input type="radio" name="honorific" value="Mrx">Mx.


        Name:*<input type="text" placeholder="Name" required>
        Email:*<input type="email" placeholder="Email" required>


        <h2>Payment Information</h2>

        Card Type:
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
        Card Number:* <input placeholder="xxxx xxxx xxxx xxxx" type="text" required>
        Expiration Date (MM/YY):* <input placeholder="mm/yy" type="text" required>
        <input type="submit" value="Submit Payment">
    </form>














    <marquee>SECRET BONUS</marquee>
</body>

</html>
